os:
- osx
language:
- c
env:
  global:
  - NODE_VERSION=5
cache:
  directories:
  - node_modules
  - app/node_modules
  - $HOME/.electron
  - $HOME/.npm
before_install:
  - git clone https://github.com/creationix/nvm.git ~/.nvm
  - source ~/.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - nvm use --delete-prefix $NODE_VERSION
  - brew update
  - brew install wine makensis
install:
- cd desktop
- npm prune
- npm install
script:
- npm run build
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file:
    - "dist/osx/JetChat.dmg"
    - "dist/win/JetChat Setup.exe"
  skip_cleanup: true
  on:
    tags: true