  build: target/docker/stage/
  container_name: jetchat1
  ports:
   - 81:9001
  links:
   - mysql
   - etcd
  command:
   - -Dapi.GitHub.clientId=805391a9464341c0243d
   - -Dapi.GitHub.clientSecret=eaaf62a85c576c8b7802409d9c1e2db67260e4e3
   - -Dslick.dbs.default.db.url=jdbc:mysql://mysql:3306/jetchat
   - -Dslick.dbs.default.db.user=root
   - -Dslick.dbs.default.db.password=
   - -Dplay.evolutions.autoApply=true
   - -Dhttp.port=9001
   - -Dakka.remote.netty.tcp.port=2501
   - -Dapplication.secret=docker
