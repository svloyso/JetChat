akka.cluster.distributed-data {
  name = ddataReplicator
  role = ""
  gossip-interval = 2 s
  notify-subscribers-interval = 500 ms
  max-delta-elements = 1000
  use-dispatcher = ""
  pruning-interval = 30 s
  max-pruning-dissemination = 60 s
  serializer-cache-time-to-live = 10s
}